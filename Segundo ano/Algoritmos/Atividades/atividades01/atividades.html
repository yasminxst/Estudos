    // --- Constantes Globais Definindo Parâmetros da Caçada ---
    // Estes valores podem ser alterados para simular diferentes monstros/situações
    const cadeia NOME_MONSTRO_PADRAO = "Cyclops"
    const inteiro XP_POR_MONSTRO_X = 150
    const real GP_MEDIO_POR_MONSTRO_X = 25.50
    const real PESO_LOOT_MEDIO_POR_MONSTRO_X = 3.2

    // --- Variáveis Globais para Armazenar Entradas e Resultados ---
    // Entradas do usuário
    cadeia nome_personagem
    inteiro quantidade_monstros_derrotados
    real tempo_gasto_horas
    real custo_suprimentos

    // Resultados calculados
    inteiro xp_total_ganha
    real gp_total_coletado
    real peso_total_loot
    real lucro_prejuizo_cacada
    real xp_por_hora
    real gp_por_hora

        // --- Seção de Boas-Vindas e Coleta de Dados ---
        escreva("--- Relatório Detalhado de Caçada no Tibia ---\\n")
        escreva("Monstro Caçado: ", NOME_MONSTRO_PADRAO, "\\n\\n")

        escreva("Nome do seu Personagem: ")
        leia(nome_personagem)

        escreva("Quantos ", NOME_MONSTRO_PADRAO, "(s) você derrotou? ")
        leia(quantidade_monstros_derrotados)

        escreva("Tempo total gasto na caçada (em horas, ex: 1.5 para 1h30min): ")
        leia(tempo_gasto_horas)

        escreva("Custo total dos suprimentos (poções, etc.) em GPs: ")
        leia(custo_suprimentos)

        // --- Seção de Cálculos ---
        // Cálculo da Experiência (XP)
        xp_total_ganha = quantidade_monstros_derrotados * XP_POR_MONSTRO_X

        // Cálculo do Ouro (GP) Coletado
        gp_total_coletado = quantidade_monstros_derrotados * GP_MEDIO_POR_MONSTRO_X

        // Cálculo do Peso do Loot
        peso_total_loot = quantidade_monstros_derrotados * PESO_LOOT_MEDIO_POR_MONSTRO_X

        // Cálculo do Lucro ou Prejuízo
        lucro_prejuizo_cacada = gp_total_coletado - custo_suprimentos

        // Cálculo de XP por Hora e GP por Hora
        xp_por_hora = xp_total_ganha / tempo_gasto_horas
        gp_por_hora = gp_total_coletado / tempo_gasto_horas
        
        // --- Seção de Exibição do Relatório ---
        escreva("\\n\\n--- Relatório da Caçada de ", nome_personagem, " ---\\n")
        escreva("Monstro Focado: ", NOME_MONSTRO_PADRAO, "\\n")
        escreva("Quantidade Derrotada: ", quantidade_monstros_derrotados, "\\n")
        escreva("Tempo da Caçada: ", tempo_gasto_horas, " horas\\n")
        escreva("--------------------------------------------------\\n")
        escreva("XP Total Ganhada: ", xp_total_ganha, " pontos de experiência\\n")
        escreva("GP Total Estimado Coletado: ", gp_total_coletado, " GPs\\n")
        escreva("Peso Estimado do Loot: ", peso_total_loot, " Oz\\n")
        escreva("--------------------------------------------------\\n")
        escreva("Custo dos Suprimentos: ", custo_suprimentos, " GPs\\n")
        escreva("Lucro/Prejuízo Estimado: ", lucro_prejuizo_cacada, " GPs\\n")
        escreva("--------------------------------------------------\\n")
        escreva("Média de XP por Hora: ", xp_por_hora, " XP/h\\n")
        escreva("Média de GP por Hora: ", gp_por_hora, " GP/h\\n")
        escreva("--------------------------------------------------\\n")
        escreva("Bom jogo, ", nome_personagem, "!\\n")
    }
}`,
                saidaEsperada: `--- Relatório Detalhado de Caçada no Tibia ---
Monstro Caçado: Cyclops

Nome do seu Personagem: Paladino Aventureiro
Quantos Cyclops(s) você derrotou? 50
Tempo total gasto na caçada (em horas, ex: 1.5 para 1h30min): 1.0
Custo total dos suprimentos (poções, etc.) em GPs: 300.0

--- Relatório da Caçada de Paladino Aventureiro ---
Monstro Focado: Cyclops
Quantidade Derrotada: 50
Tempo da Caçada: 1.0 horas
--------------------------------------------------
XP Total Ganhada: 7500 pontos de experiência
GP Total Estimado Coletado: 1275.0 GPs
Peso Estimado do Loot: 160.0 Oz
--------------------------------------------------
Custo dos Suprimentos: 300.0 GPs
Lucro/Prejuízo Estimado: 975.0 GPs
--------------------------------------------------
Média de XP por Hora: 7500.0 XP/h
Média de GP por Hora: 1275.0 GP/h
--------------------------------------------------
Bom jogo, Paladino Aventureiro!`
            }
        ];

        const navContainer = document.getElementById('exercise-nav');
        const contentArea = document.getElementById('exercise-content-area');
        const placeholder = document.getElementById('exercise-placeholder');
        let currentActiveButton = null;

        function displayExercise(exerciseId) {
            const exercise = exercises.find(ex => ex.id === exerciseId);
            if (!exercise) {
                contentArea.innerHTML = '<p class="text-red-500">Exercício não encontrado.</p>';
                return;
            }

            if(placeholder) placeholder.style.display = 'none';

            let enunciadoHtml = exercise.enunciado.map(line => `<p class="text-gray-700 mb-1">${line.replace(/`([^`]+)`/g, '<code class="bg-gray-200 text-sm text-pink-600 px-1 rounded">\$1</code>')}</p>`).join('');

            let gabaritoHtml = '';
            if (exercise.gabarito) {
                gabaritoHtml = `
                    <div class="mt-6">
                        <button id="toggle-gabarito-btn-${exercise.id}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md transition duration-150 ease-in-out mb-2">
                            Mostrar Gabarito
                        </button>
                        <div id="gabarito-content-${exercise.id}" class="code-block hidden">
                            <pre><code>${exercise.gabarito.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                        </div>
                    </div>
                `;
            }
            
            contentArea.innerHTML = `
                <article id="ex-${exercise.id}">
                    <h2 class="text-3xl font-bold text-blue-700 mb-6 border-b-2 border-blue-200 pb-3">Exercício ${exercise.id}: ${exercise.title}</h2>
                    <div class="enunciado-block mb-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-3">Enunciado:</h3>
                        ${enunciadoHtml}
                    </div>
                    
                    ${gabaritoHtml}

                    <div class="mt-6">
                        <h3 class="text-xl font-semibold text-gray-800 mb-3">Saída Esperada (Exemplo):</h3>
                        <div class="output-block">
                            <pre><code>${exercise.saidaEsperada.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</code></pre>
                        </div>
                    </div>
                </article>
            `;

            if (exercise.gabarito) {
                const toggleButton = document.getElementById(`toggle-gabarito-btn-${exercise.id}`);
                const gabaritoContent = document.getElementById(`gabarito-content-${exercise.id}`);
                toggleButton.addEventListener('click', () => {
                    const isHidden = gabaritoContent.classList.toggle('hidden');
                    toggleButton.textContent = isHidden ? 'Mostrar Gabarito' : 'Esconder Gabarito';
                });
            }
        }

        function setActiveButton(button) {
            if (currentActiveButton) {
                currentActiveButton.classList.remove('nav-item-active', 'bg-blue-500', 'text-white');
                currentActiveButton.classList.add('bg-gray-200', 'hover:bg-gray-300', 'text-gray-700');
            }
            button.classList.remove('bg-gray-200', 'hover:bg-gray-300', 'text-gray-700');
            button.classList.add('nav-item-active', 'bg-blue-500', 'text-white');
            currentActiveButton = button;
        }

        exercises.sort((a, b) => a.id - b.id).forEach(ex => {
            const button = document.createElement('button');
            button.textContent = `Exercício ${ex.id}`;
            button.classList.add(
                'w-full', 'text-left', 'px-4', 'py-2', 'rounded-md', 
                'transition', 'duration-150', 'ease-in-out', 
                'font-medium', 'bg-gray-200', 'hover:bg-gray-300', 'text-gray-700'
            );
            button.addEventListener('click', () => {
                displayExercise(ex.id);
                setActiveButton(button);
            });
            navContainer.appendChild(button);
        });
        
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
